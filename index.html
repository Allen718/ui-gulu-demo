<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;

    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }

  </style>
  <title>轱辘</title>
</head>
<body>
<div id="app">
  <div style="border: 1px solid black;height:200px">
    <g-row :gutter="20">
      <g-col :span="6">1</g-col>
      <g-col :span="18">2</g-col>
    </g-row>
      <g-row :gutter="20">
        <g-col >1</g-col>
        <g-col >2</g-col>
      </g-row>
      <g-row>
        <g-col >1</g-col>
        <g-col :offset="2" >2</g-col>
        <g-col :offset="4"></g-col>
      </g-row>
  </div>


  <div style="margin-top: 20px">
    <g-input v-model="message"></g-input>
    <g-input value="lisa" disabled ></g-input>
    <g-input value="李四" readonly ></g-input>
    <g-input value="王大" error="密码不得少于六个字符"></g-input>
    <g-input value="请输入密码" @change="inputChange"></g-input>
  <g-button icon="setting" icon-position="right" :loading="loading1" @click="loading1=!loading1">
按钮
  </g-button>
  <g-button :loading="loading2" @click="loading2=!loading2">

  按钮
  </g-button>
  <g-button icon="setting" icon-position="left" :loading="loading3" @click="loading3=!loading3">
    按钮
  </g-button>
  <button-group>
    <g-button class="g-button" icon="left">上一页</g-button>
     <g-button class="g-button">更多</g-button>
    <g-button icon="right" icon-position="right">下一页</g-button>
  </button-group>
</div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
